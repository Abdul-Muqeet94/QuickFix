<!-- END chat Sidebar-->
<style>
	button.btn.btn-info.btn-flat.btn-addon.btn-sm.m-b-10.m-l-5 {
    width: 100px;
}
	</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 p-0">
            <div class="page-header">
                <div class="page-title">
                    <h1>Dashboard 1</h1>
                </div>
            </div>
        </div>
        <div class="col-lg-4 p-0">
            <div class="page-header">
                
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card alert">
                    <div class="card-header">
                        <h4>Features</h4>
                        <div class="card-header-right-icon">
                            <ul>
                                <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>
                                <li class="doc-link"><a href="#"><i class="ti-link"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <!--start here-->
                    <div class="bootstrap-data-table-panel">
                        <table datatable="ng" dt-options="dtOptions">
                            <thead>
                                <tr>
                                    <th>S. No.</th>
                                    <th>name</th>
                                    <th>email</th>
                                    <th>phone</th>
                                    <th>address</th>
                                    <th>message</th>
                                    <th>service</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="contact in contacts">
                                    <td style="width:10% !important;word-wrap:break-word;">{{contact.id}}</td>
                                    <td style="width:10% !important;word-wrap:break-word;">{{contact.name}}</td>
                                    <td style="width:10% !important;word-wrap:break-word;">{{contact.email}}</td>
                                    <td style="width:10% !important;word-wrap:break-word;">{{contact.phone }}</td>
                                    <td style="width:10% !important;word-wrap:break-word;">{{contact.address }}</td>
                                    <td style="width:10% !important;word-wrap:break-word;">{{contact.comments }}</td>
                                    <td style="width:10% !important;word-wrap:break-word;">{{contact.service }}</td>
                                    <td style="width:10% !important;word-wrap:break-word;"><button ng-click="delete(contact.id)" class="btn btn-info btn-flat btn-addon btn-sm m-b-10 m-l-5"><i class="ti-close"></i>delete</button>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--End here-->
                </div>
                <!-- /# card -->
            </div>
            <!-- /# column -->
        </div>
        <!-- /# row -->
    </div>
    <!-- /# main content -->
</div>
